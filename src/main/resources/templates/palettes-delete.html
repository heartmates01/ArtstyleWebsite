<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Palette Delete Form</title>

  <form action="#" th:action="@{/palettes/delete}" th:object="${palette}" method="post">

    <input type="hidden" th:field="*{id}"/>
    <label for="paletteName">Palette name:</label><br>
    <input type="text" id="paletteName" name="paletteName" th:field="*{paletteName}"><br>

    <input type="submit" value="Submit">
  </form>
</head>

</body>
</html>
