<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Artstyles Show Form</title>

  <div class="row">
    <a class="" th:href="@{/artstyles/show/{id}(id=${artstyle.id})}"></a>

    <p>STYLE: </p>
    <span th:text="${artstyle.style}">style</span>
    <p>ID: </p>
    <span th:text="${artstyle.id}">id</span>

    <p><a href="http://localhost:8080/artstyles">Back to Main Menu</a></p>
  </div>
</head>
